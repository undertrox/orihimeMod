# delFold            CTRL F
orihimeKeybinds.button.168=ctrl+f


# MISC

# Sel        S
orihimeKeybinds.button.53=S

# Delete      CTRL D, del
orihimeKeybinds.button.63=ctrl+D
orihimeKeybinds.button.62=kc127


